<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A6CF7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A54D1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#blueGradient)"/>
  
  <!-- Stacked Layers with Perspective -->
  <g transform="translate(200, 150) rotate(-10)">
    <!-- Bottom Layer -->
    <path d="M-100 50 L100 50 L110 70 L-110 70 Z" fill="#5D7AD4" opacity="0.7"/>
    
    <!-- Middle Layer -->
    <path d="M-90 30 L90 30 L100 50 L-100 50 Z" fill="#6F8BDF" opacity="0.8"/>
    
    <!-- Top Layer -->
    <path d="M-80 10 L80 10 L90 30 L-90 30 Z" fill="#8BA2E8"/>
    
    <!-- Small Study Elements -->
    <circle cx="-50" cy="20" r="15" fill="#FFD700" opacity="0.8"/>
    <rect x="30" y="15" width="20" height="20" fill="#FF6B6B" rx="5" ry="5"/>
    <path d="M0 0 L15 -15 L30 0 Z" fill="#4ECDC4" transform="translate(-20, 25)"/>
  </g>
  
  <!-- AI/Book/Study Symbol -->
  <g transform="translate(200, 100) scale(0.7)">
    <path d="M-40 -30 Q0 -50, 40 -30 L40 30 Q0 10, -40 30 Z" 
          fill="#FFFFFF" opacity="0.2" stroke="#FFFFFF" stroke-width="2"/>
    <text x="0" y="10" text-anchor="middle" fill="#FFFFFF" font-size="20" font-weight="bold">AI</text>
  </g>
</svg>
