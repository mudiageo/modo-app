<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Background -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A6CF7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3A54D1;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" fill="url(#blueGradient)"/>
  
  <!-- Stacked Layers with Perspective -->
  <g transform="translate(200, 150) rotate(-5)">
    <!-- Bottom Layer -->
    <path d="M-100 50 L100 50 L110 70 L-110 70 Z" fill="#5D7AD4" opacity="0.7"/>
    
    <!-- Middle Layer -->
    <path d="M-90 30 L90 30 L100 50 L-100 50 Z" fill="#6F8BDF" opacity="0.8"/>
    
    <!-- Top Layer -->
    <path d="M-80 10 L80 10 L90 30 L-90 30 Z" fill="#8BA2E8"/>
    
    <!-- Credit Card/Budget Elements -->
    <g transform="translate(0, -10)">
      <rect x="-40" y="0" width="80" height="50" fill="#FF6B6B" rx="10" ry="10" opacity="0.9"/>
      <rect x="-30" y="10" width="60" height="30" fill="#FFFFFF" rx="5" ry="5" opacity="0.5"/>
    </g>
  </g>
  
  <!-- Budget/Savings Symbol -->
  <g transform="translate(200, 100) scale(0.7)">
    <path d="M-30 0 Q0 -30, 30 0 Q0 30, -30 0" 
          fill="#FFFFFF" opacity="0.2" stroke="#FFFFFF" stroke-width="2"/>
    <text x="0" y="10" text-anchor="middle" fill="#FFFFFF" font-size="20" font-weight="bold">$</text>
  </g>
</svg>
